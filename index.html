<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>罰ゲーム選択</title>
<style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f0f0f0;
           text-align: center;
           padding: 50px;
       }
       button {
           padding: 10px 20px;
           margin: 10px;
           border: none;
           cursor: pointer;
           font-size: 16px;
       }
       .message {
           margin-top: 20px;
           font-size: 24px;
           color: #333;
       }
</style>
</head>
<body>
<h1>罰ゲーム選択ゲーム</h1>
<p>色を選んで、数字を入力してください！</p>
<select id="colorSelect">
<option value="赤">赤</option>
<option value="青">青</option>
<option value="緑">緑</option>
<option value="黄">黄</option>
</select>
<input type="number" id="numberInput" placeholder="1-5の数字" min="1" max="5">
<button onclick="getPunishment()">罰ゲームを決定！</button>
<div class="message" id="resultMessage"></div>
<script>
       function getPunishment() {
           const color = document.getElementById('colorSelect').value;
           const number = parseInt(document.getElementById('numberInput').value);
           const punishments = {
               '赤': [
                   '1: 大声で叫ぶ',
                   '2: 片足で立つ',
                   '3: 変なダンスを踊る',
                   '4: みんなの前で自己紹介をする',
                   '5: 他の人の罰ゲームを受ける'
               ],
               '青': [
                   '1: 冷たい水をかぶる',
                   '2: 5分間静止する',
                   '3: 逆立ちをする',
                   '4: みんなにお菓子を配る',
                   '5: 恥ずかしい歌を歌う'
               ],
               '緑': [
                   '1: 変な顔をする',
                   '2: みんなの前でモノマネをする',
                   '3: おかしな声で話す',
                   '4: 30秒間踊り続ける',
                   '5: 罰ゲームの内容を考える'
               ],
               '黄': [
                   '1: ジョークを言う',
                   '2: みんなを笑わせる',
                   '3: 変わったポーズをキープする',
                   '4: 5分間無言でいる',
                   '5: 誰かに面白い話を聞かせる'
               ]
           };
           if (number >= 1 && number <= 5) {
               const punishment = punishments[color][number - 1];
               document.getElementById('resultMessage').innerText = `あなたの罰ゲーム: ${punishment}`;
           } else {
               document.getElementById('resultMessage').innerText = '1から5の数字を入力してください';
           }
       }
</script>
</body>
</html>
