
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>罰ゲーム選択</title>
<style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f0f0f0;
           text-align: center;
           padding: 50px;
       }
       button {
           padding: 10px 20px;
           margin: 10px;
           border: none;
           cursor: pointer;
           font-size: 16px;
       }
       .message {
           margin-top: 20px;
           font-size: 24px;
           color: #333;
       }
</style>
</head>
<body>
<h1>罰ゲーム選択ゲーム</h1>
<p>色を選んで、数字を入力してください！</p>
<select id="colorSelect">
<option value="赤">赤</option>
<option value="青">青</option>
<option value="緑">緑</option>
<option value="黄">黄</option>
</select>
<input type="number" id="numberInput" placeholder="1-5の数字" min="1" max="5">
<button onclick="getPunishment()">罰ゲームを決定！</button>
<div class="message" id="resultMessage"></div>
<script>
       function getPunishment() {
           const color = document.getElementById('colorSelect').value;
           const number = parseInt(document.getElementById('numberInput').value);
           const punishments = {
               '赤': [
                   '1: 高校の校歌熱唱',
                   '2: 一週間ピンクタイツ生活',
                   '3: 三週間語尾に「ぴょん」をつける',
                   '4: １月から３月の間半袖半ズボン',
                   '5: 他の人の罰ゲームを受ける'
               ],
               '青': [
                   '1: 今からマラソン',
                   '2: 激辛ペヤング',
                   '3: パジャマで登校',
                   '4: ２週間ガニ股に改名',
                   '5: みんなに愛を伝えて'
               ],
               '緑': [
                   '1: 明日からブラジル行ってきて～',
                   '2: 右隣の人のモノマネをする',
                   '3: 髪色変更',
                   '4: 実習行ってきて',
                   '5: 罰ゲームの内容を考える'
               ],
               '黄': [
                   '1: ものボケ',
                   '2: 一発ギャグ三連発',
                   '3: 仮面ライダーになる',
                   '4: 5分間無言で愛を伝える',
                   '5: 誰かを笑わせる'
               ]
           };
           if (number >= 1 && number <= 5) {
               const punishment = punishments[color][number - 1];
               document.getElementById('resultMessage').innerText = `あなたの罰ゲーム: ${punishment}`;
           } else {
               document.getElementById('resultMessage').innerText = '1から5の数字を入力してください';
           }
       }
</script>
<img src="1234.jpg">       
</body>
</html>
